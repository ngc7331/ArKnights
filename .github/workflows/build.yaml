name: make PyInstaller packaged release

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.6.8
        architecture: x64
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
      shell: cmd
    - name: Make package
      run: pyinstaller -F .\ArKnights.py -w
    - name: Upload artifact - exe
      uses: actions/upload-artifact@v2
      with:
        name: ArKnights.exe
        path: dist/ArKnights.exe
    - name: Pack resources
      run: tar -cvf resources.tar.gz resources
    - name: Upload artifact - resources
      uses: actions/upload-artifact@v2
      with:
        name: resources.tar.gz
        path: resources.tar.gz